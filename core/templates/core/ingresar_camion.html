<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/style_ingresarcamion.css' %}">
    <title>Formulario de Inspección</title>
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingresar Nuevo Camión</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="buttons">
                <a class="btn-cancelar" href="{% url 'lista_camiones' %}">Cancelar</a>
                <button type="submit" class="btn-primary">Guardar</button>
                
            </div>
        </form>
    </div>
</body>
