<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/style_editarcamion.css' %}">
    <title>Editar Camión</title>
    
</head>
<body>
    <div class="container">
        <h1>Editar Camión</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{% url 'ver_camion' camion.id %}">Cancelar</a>
    </div>
</body>
</html>
